<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正六边形</title>
</head>
<body>
   <canvas id="cv"></canvas>
</body>
<script type="text/javascript">
    function test() {
        var canvas=document.querySelector("canvas"),
             ctx =canvas.getContext('2d');  //创建画布
        //定义边长、颜色、边数、canvas大小
        var length=200, fillColor = '#000', vertices = 6, size = 600;
        canvas.width = size;
        canvas.height = size;
        var getDegree = function(vertices, index) {
            return 360 / vertices * (i + 0.5) + 90;
        };
        var getRadian = function(degree) {
            return degree * Math.PI / 180;
        };
        //绘制新路径
        ctx.lineWidth=3;
        ctx.beginPath();
        for (var i = 0; i < vertices; i++) {
            // 计算偏转
            var degree = getDegree(vertices, i),
                 radian = getRadian(degree);
            // 增加1/3的canvas大小位移量以免被边缘挡住
            var x = Math.cos(radian) * length + size / 3;
            var y = Math.sin(radian) * length + size / 3 ;
            ctx.fillStyle='#0c2237';    //针对fill()有效的颜色，
            ctx.strokeStyle = "#6bacd6";   //针对stroke()有效的颜色
           // ctx.moveTo(0,0);
            ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.stroke();
        ctx.fill()
    }
  window.onload=test;
</script>
</html>
