<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>city</title>
   <link href="../css/citylist.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-1.7.2.min.js"></script>
    <script src="../js/template.js"></script>
    <script id="testtm" type="text/html">
         <div class="table_style">
               <table>
                   <tr>
                       <th>ID</th>
                       <th>name</th>
                       <th>District</th>
                       <th>CountryCode</th>
                       <th>Population</th>
                   </tr>
                   {{each list as value i}}
                     <tr>
                         <td>{{value.id}}</td>
                         <td>{{value.name}}</td>
                         <td>{{value.district}}</td>
                         <td>{{value.countryCode}}</td>
                         <td>{{value.population}}</td>
                     </tr>
                   {{/each}}
               </table>
         </div>
    </script>
</head>
<body>
  <div id="content"></div>
</body>
<script src="../js/city.js"></script>
</html>
