<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showlist</title>
    <link rel="stylesheet" type="text/css" href="../../css/citylist.css">
    <script src="../../js/jquery-1.7.2.min.js"></script>
    <script src="../../js/template.js"></script>
    <script id="testtm" type="text/html">
        <div class="table_style">
            <table>
                <tr>
                    <th>Id</th>
                    <th>name</th>
                    <th>District</th>
                    <th>CountryCode</th>
                    <th>`</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
                {{each list as value i}}
                <tr>
                    <td><a href="city.html?id={{value.id}}">{{value.id}}</a></td>
                    <td>{{value.name}}</td>
                    <td>{{value.district}}</td>
                    <td>{{value.countryCode}}</td>
                    <td>{{value.population}}</td>
                    <td><a href="javascript:void(0)" class="del" cityid={{value.id}}>删除</a></td>
                    <td><a href="">修改</a></td>
                </tr>
                {{/each}}
            </table>
        </div>
    </script>
</head>
<body>
<div id="content"> </div>
<div id="btn" class="btn"><a href="register.html" >添加</a></div>
</body>
<script type="text/javascript" src="../../js/node_list/citylist.js"></script>
</html>
